{% extends 'base_layout.html' %}

{% block content %}
<div class="main-display">
<div class="donee-container"
    <div class="create-donee">
        <h2>Write your Story</h2>
        <form class="site-form" action="{% url 'donees:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input class="submit" type="submit" value="Create">
        </form>
    </div>
</div>
</div>
{% endblock %}
